<h1>Effectuer une recherche</h1>
<div ng-controller="rechercheInitCtrl">
	<div class="row">
	    <div class="col-lg-12">
	        <div>
	        <form class="form-horizontal" role="form">
	       	<div class="form-group">
			    <label for="sexe" class="col-sm-2 control-label">Sexe</label>
				    <div class="col-sm-10">
						<div class="radio">
							<label>
			       				<input type="radio" name="sexe" ng-model="sexe" value="homme" />Homme<br />
			       			</label>
			       			<label>
			       				<input type="radio" name="sexe" ng-model="sexe" value="femme" />Femme
			       			</label>
		       			</div>
				    </div>
			  </div>
			  <div class="form-group">
			    <label for="centreinteret" class="col-sm-2 control-label">Centre interets</label>
				    <div class="col-sm-10">
						<div ng-repeat="ci in cis" class="checkbox">
							<label>
			       				<input type="checkbox" name="centreinterets[]" ng-model="ci.selected" ng-click="doSelected(ci.id)" />{{ci.libelle}}
			       			</label>
		       			</div>
				    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" ng-click="rechercher()" class="btn btn-default">Rechercher</button>
			    </div>
			  </div>
			</form>
	        </div>
	    </div>
	</div>
	<div ng-show="recherche">
		<h1>Resultat</h1>
		<div class="row">
			<div class="col-lg-12" ng-repeat="user in users">
				<p><a href="#utilisateur?id={{user.id}}">{{user.prenom}} {{user.nom}}</a></p>
			</div>
		</div>
	</div>
</div>
