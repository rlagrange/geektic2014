<h1>Effectuer une recherche</h1>
<div class="row">
    <div class="col-lg-12">
        <div ng-controller="rechercheInitCtrl">
        <form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Centre interets</label>
		    <div class="col-sm-10">
				<div ng-repeat="ci in cis" class="radio">
					<label>
	       				<input type="radio" name="pageSet" ng-model="sexe"  />{{ci.libelle}}
	       			</label>
       			</div>
         </label>
		    </div>
		    {{sexe}}
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Rechercher</button>
		    </div>
		  </div>
		</form>
        </div>
    </div>
</div>
