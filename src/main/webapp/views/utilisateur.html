<h1>Utilisateur {{user.prenom}} {{user.nom}}</h1>
<div class="gravatar">
 <img class="media-object" src="http://www.gravatar.com/avatar/{{user.gravatar}}" />
 <p>({{user.sexe}})</p>
</div>
<br />
<div class="panel panel-primary">
	<div class="panel-heading">
	<h3 class="panel-title">Centre d'interets</h3>
	</div>
	<br />
	<ul ng-repeat="interet in user.interets">
		<li>{{interet.libelle}}</li>
	</ul>
</div>
